<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- CSS start -->
    <% for(let i = 0; i < htmlWebpackPlugin.options.cdn.css.length; i ++) { %>
    <link
      href="<%= htmlWebpackPlugin.options.cdn.css[i] %>"
      rel="preload"
      as="stylesheet"
    />
    <% } %>
    <!-- CSS end -->

    <!-- JS start -->
    <% for(let i = 0; i < htmlWebpackPlugin.options.cdn.prefetchJs.length; i++)
    { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.prefetchJs[i] %>"></script>
    <% } %>
    <!-- preloadJs -->
    <% for(let i = 0; i < htmlWebpackPlugin.options.cdn.preloadJs.length; i ++)
    { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.preloadJs[i] %>"></script>
    <% } %>
    <!-- JS end -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
